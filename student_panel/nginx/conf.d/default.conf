server {
    listen       80;
    listen  [::]:80;

    server_name  localhost;

    # Brotli settings
    brotli on;
    brotli_static on;  # Serve pre-compressed .br files
    brotli_comp_level 11;  # Compression level (1-11, higher is better compression but slower)
    brotli_types text/plain text/css application/json application/javascript image/svg+xml application/xml+rss;

    # GZIP
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types application/atom+xml application/geo+json application/javascript application/x-javascript application/json application/ld+json application/manifest+json application/xhtml+xml application/xml font/eot font/otf font/ttf image/svg+xml text/css text/javascript text/plain text/xml;
    # end GZIP


    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
